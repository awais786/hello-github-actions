name: ses-tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master


jobs:
  test:
    name: Python ${{ matrix.python-version }}, Django ${{ matrix.django-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: [2.7, 3.5, 3.4, 3.6, 3.7, 3.8]
        django-version: [1.11, 2.2, 3.0, 3.1, 3.2]
