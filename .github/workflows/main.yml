on:
  push:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup MySQL
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql version: '5.7'
          mysql database: 'test'
          mysql root password: 'password'
      run: |
        sudo /etc/init.d/mysql start
        run: echo "MYSQL_PASS=\"password\"" > .env

      - name: Test
        run: npm test


